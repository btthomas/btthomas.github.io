
<footer class="footer hidden-xs">
  <nav id="navbar-bottom" class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">{{ site.title }}</span>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="mailto:{{ site.email }}"><i class="fa fa-envelope"></i>{{ site.email }}</a></li>
        <li>
          <a href="https://github.com/{{ site.github_username }}">
            <span class="username"><i class="fa fa-github"></i>{{ site.github_username }}</span>
          </a>
        </li>  
      </ul>  
      <p class="navbar-text navbar-right">{{ site.description }}</p>
    </div>
  </nav>
</footer>

<footer class="footer visible-xs-block">
  <ul>
    <li><a href="mailto:{{ site.email }}"><i class="fa fa-envelope"></i>{{ site.email }}</a></li>
    <li>
     <a href="https://github.com/{{ site.github_username }}">
      <span class="username"><i class="fa fa-github"></i>{{ site.github_username }}</span>
     </a>
    </li>  
  </ul>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
<script src="/js/javascriptEnabled.js"></script>
{% if page.custom_js %}
  {% for js_file in page.custom_js %}
  <script src='/js/{{ js_file }}.js' type="text/javascript"></script>
  {% endfor %}
{% endif %}
