---
layout: default
---

<div class="col-xs-12">

  <h1 class="text-center">Hello</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h4>
          <a class="project-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h4>
      </li>
    {% endfor %}
  </ul>

</div>
